<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="estilo.css" rel="stylesheet">
  <script defer src="code.js"></script>
  <title>Jogo da Fake news</title>
</head>
<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Questão</div>
      
      <img id= 'questionimage' src="" alt="questionname">
      <div id="answer-buttons" class="btn-grid">
          <button class="btn">Resposta A</button>
          <button class="btn">Resposta B</button>
          <button class="btn">Resposta C</button>
          <button class="btn">Resposta D</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Próximo</button>
    </div>
  </div>
</body>
</html>
